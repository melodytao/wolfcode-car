<script>
    $('.uncultivated').on('click', function () {
        layer.msg('功能正在建设中，敬请期待！', {icon: 7,time: 2000});
    });
    $(function() {
        if (!sessionStorage.getItem('carData')) {
            $.ajax({
                type: "GET",
                url: baseUrl + "/system/type/typeName",
                success: function (res) {
                    if (res.code === 200) {
                        sessionStorage.setItem('carData',JSON.stringify(res.data));
                        var carMenuItem = ''
                        for (var i = 0; i < res.data.length; i++) {
                            var item = res.data[i]
                            carMenuItem += ''+item.carName+' <li class="child-menu-item"><a href="carModel.html?id=&index=">'+i+''+item.carName+'</a></li>'
                        }
                        $('#carMenu').html(carMenuItem);
                    }
                }
            });
        }
    })
</script>
